    <script>
        // js is so lame istg
        function getCookie(name) {
          let cookie = {};
          document.cookie.split(';').forEach(function(el) {
            let split = el.split('=');
            cookie[split[0].trim()] = split.slice(1).join("=");
          })
          return name in cookie ? cookie[name] : undefined;
        }
